
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="scoreboard"> 
          <div class="title">
              <h1>ROCK <br>PAPER <br>SCISSOR</h1>
          </div>
          
          <div class="yourscore score">
              <div class="your-title">YOUR<br>SCORE</div>
              <div class="your-score">0 </div>
          </div>
          <div class="computerscore score">
            <div class="computer-title">COMPUTER <br>SCORE</div>
            <div class="computer-score"> 0</div>
          </div>
      </div>
      <div class="hands">
            <div class="hand paper">
              <img src="papericon.png" onclick="pickUserHand('paper')"/>
            </div>
            <div class="hand scissors">
              <img src="scissoricon.png" onclick="pickUserHand('scissors')"/>
            </div>
            <div class="hand rock">
              <img src="stoneicon.png" onclick="pickUserHand('rock')"/>                        
            </div>
      </div>
      <div class="contest">       
        <div class="userhand">
            <h1>YOU PICKED</h1>
            <div class="handImageContainer">
              <img id="userPickImage" src="papericon.png">
            </div>
        </div>
        <div class="referee"> 
            <div class="decision"><h1> YOU WIN! </h1></div>
        <div class="sub-text">AGAINST PC</div>
            <div class="newGame" onclick="restartGame()">PLAY AGAIN</div>
        </div>
        <div class="computerhand">
            <h1>PC PICKED</h1>
            <div class="handImageContainer">
              <img id="computerPickImage" src='papericon.png' /> 
            </div>   
        </div>       
      </div>        
    </div>
    
    <div class="rules-box" id="rulesbox">
        
        <div class="games-rules" id="gamesrules">
            <img src="Group 4.png" alt="rules" class="rules">
        </div>
      </div>     
      <footer>
        <button class="rules-btn" id="rulesbtn" onclick="rulebox()"> RULES</button>
        <button class="next-btn" onclick="restartGame()">NEXT</button>
      </footer>
    
    <script src="script.js"></script>
  </body>
</html>
